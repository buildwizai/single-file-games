<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finding Nemo: Ocean Quest</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background: #111; display: flex; justify-content: center; align-items: center; height: 100vh; }
        canvas {
            display: block;
            background: linear-gradient(180deg, #0066cc 0%, #003366 100%);
        }
        #overlay { position: absolute; background: rgba(0, 0, 0, 0.9); color: #fff; font-family: 'Press Start 2P', monospace; font-size: 16px; text-align: center; width: 100%; height: 100%; display: none; justify-content: center; align-items: center; flex-direction: column; }
        #overlay.show { display: flex; }
        #introContent, #gameOverMenu, #pauseMenu, #highScores { display: none; }
        #introContent.show, #gameOverMenu.show, #pauseMenu.show, #highScores.show { display: block; }
        button { padding: 10px 20px; margin: 10px; background: #444; color: #fff; border: 2px solid #fff; cursor: pointer; font-family: 'Press Start 2P', monospace; font-size: 12px; }
        button:hover { background: #666; }
        input { padding: 10px; margin: 10px; background: #333; color: #fff; border: 2px solid #fff; font-family: 'Press Start 2P', monospace; font-size: 12px; }
        #storyText { max-width: 600px; white-space: pre-wrap; }
        .hint { color: #ffff00; font-style: italic; margin-top: 20px; }
        #storyText ul {
            text-align: left;
            margin: 20px auto;
            width: 80%;
            list-style-type: none;
        }
        #storyText li {
            margin: 10px 0;
            padding-left: 20px;
            position: relative;
        }
        #storyText li:before {
            content: "â–º";
            position: absolute;
            left: 0;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="overlay">
        <div id="menuContent">
            <h1>Finding Nemo: Ocean Quest</h1>
            <input type="text" id="playerName" placeholder="Enter your name" maxlength="10">
            <button onclick="validateNameAndStart()">Start Game</button>
            <button onclick="showHighScores()">High Scores</button>
        </div>
        <div id="introContent">
            <h1>Story Intro</h1>
            <p id="storyText"></p>
            <button onclick="startGame()">Begin Journey</button>
        </div>
        <div id="pauseMenu">
            <h1>Paused</h1>
            <button onclick="resumeGame()">Resume</button>
            <button onclick="restartGame()">Restart</button>
        </div>
        <div id="gameOverMenu">
            <h1 id="gameOverTitle">Game Over</h1>
            <p id="gameOverMessage"></p>
            <p>Your Score: <span id="finalScore"></span></p>
            <button onclick="restartGame()">Play Again</button>
            <button onclick="showHighScores()">High Scores</button>
        </div>
        <div id="highScores"></div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const overlay = document.getElementById('overlay');
        const menuContent = document.getElementById('menuContent');
        const introContent = document.getElementById('introContent');
        const pauseMenu = document.getElementById('pauseMenu');
        const gameOverMenu = document.getElementById('gameOverMenu');
        const highScoresDiv = document.getElementById('highScores');
        const finalScoreSpan = document.getElementById('finalScore');
        const playerNameInput = document.getElementById('playerName');
        const storyText = document.getElementById('storyText');
        const gameOverTitle = document.getElementById('gameOverTitle');
        const gameOverMessage = document.getElementById('gameOverMessage');

        // Game State
        let gameState = 'menu'; // 'menu', 'intro', 'playing', 'paused', 'gameover'
        let playerName = '';
        let score = 0;
        let highScores = JSON.parse(localStorage.getItem('highScores')) || [];
        let level = 1;
        let lives = 3;
        let gameLoop;
        let particles = [];

        // Player (Marlin)
        const player = { x: 50, y: 500, width: 30, height: 20, speed: 5, jumpPower: 15, vy: 0, isJumping: false, health: 100 };
        let keys = { left: false, right: false, jump: false };

        // Enemies, Obstacles, Goals
        let enemies = [];
        let obstacles = [];
        let goal = null;
        let boss = null;

        // Audio
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(freq, type = 'square', duration = 0.1) {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.type = type;
            oscillator.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + duration);
        }

        // Touch Controls
        let touchStartX = 0;
        let touchStartY = 0;
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            if (gameState === 'playing' && touchStartY < canvas.height / 2) keys.jump = true;
            if (gameState === 'paused') pauseGame(); // Toggle pause on tap
        });
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touchX = e.touches[0].clientX;
            keys.left = touchX < touchStartX - 20;
            keys.right = touchX > touchStartX + 20;
        });
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            keys.left = false;
            keys.right = false;
            keys.jump = false;
        });

        // Keyboard Controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'a') keys.left = true;
            if (e.key === 'ArrowRight' || e.key === 'd') keys.right = true;
            if (e.key === ' ' && gameState === 'playing') keys.jump = true;
            if (e.key === 'p' && gameState === 'playing') pauseGame();
            if (e.key === 'p' && gameState === 'paused') resumeGame();
            if (e.key === 'Enter' && gameState === 'gameover') restartGame();
        });
        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'a') keys.left = false;
            if (e.key === 'ArrowRight' || e.key === 'd') keys.right = false;
            if (e.key === ' ') keys.jump = false;
        });

        // Particles for Visual Effects
        function createParticles(x, y, color, count) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 5,
                    vy: (Math.random() - 0.5) * 5,
                    size: Math.random() * 5 + 2,
                    life: 30,
                    color: color
                });
            }
        }

        function updateParticles() {
            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
            });
        }

        function drawParticles() {
            particles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.size, p.size);
            });
        }

        // Level Storylines
        const levelData = {
            1: {
                title: "Coral Reef Escape",
                story: "After Nemo is taken, Marlin must leave his safe reef home.\nDory offers to help, but first they need to escape the dangerous reef predators!",
                objectives: [
                    "Dodge 3 aggressive fish",
                    "Avoid the fishing net",
                    "Find the way out of the reef"
                ],
                hint: "Use SPACE to jump over the net, and timing to avoid predators!"
            },
            2: {
                title: "Jellyfish Jungle",
                story: "A wise sea turtle mentions seeing a boat heading to Sydney.\nBut the path leads through a dangerous jellyfish forest!",
                objectives: [
                    "Navigate through jellyfish fields",
                    "Don't touch any tentacles",
                    "Find the safe passage"
                ],
                hint: "Jellyfish move in patterns - watch and time your movements!"
            },
            3: {
                title: "Sunken Shipwreck",
                story: "A clue leads to an old shipwreck where other fish saw the boat.\nBut ghost fish haunt these waters!",
                objectives: [
                    "Search the ship for clues",
                    "Avoid ghost fish",
                    "Escape falling debris"
                ],
                hint: "The ship is unstable - keep moving and watch for falling objects!"
            },
            4: {
                title: "Shark Encounter",
                story: "Bruce the shark invites you to a 'friendly' meeting.\nBut can sharks really be vegetarians?",
                objectives: [
                    "Survive the shark chase",
                    "Don't let Bruce catch you",
                    "Find an escape route"
                ],
                hint: "Bruce gets angry at the smell of blood - stay away when he's frenzied!"
            },
            5: {
                title: "EAC Ride",
                story: "Crush the turtle offers a ride on the East Australian Current.\nHold on tight - it's going to be a bumpy ride!",
                objectives: [
                    "Stay in the current",
                    "Dodge sea rocks",
                    "Ride to Sydney"
                ],
                hint: "Use the current's flow to your advantage, but watch for obstacles!"
            },
            6: {
                title: "Sydney Harbor",
                story: "Finally in Sydney! But the harbor is full of dangers.\nThe dentist's office is just ahead!",
                objectives: [
                    "Navigate the busy harbor",
                    "Avoid fishing nets",
                    "Dodge the seagulls",
                    "Reach the dentist's office"
                ],
                hint: "Seagulls attack from above - time your movements carefully!"
            },
            7: {
                title: "The Great Escape",
                story: "Found Nemo! But the dentist's fish tank is heavily guarded.\nWork together to break out and return to the ocean!",
                objectives: [
                    "Help Nemo escape the tank",
                    "Protect Nemo from dangers",
                    "Return to the ocean together"
                ],
                hint: "Stay close to Nemo and clear the path for escape!"
            }
        };

        // Add new background elements
        const backgroundElements = {
            bubbles: [],
            seaweed: [],
            coral: []
        };

        // Initialize background elements
        function initBackground() {
            // Create bubbles
            for (let i = 0; i < 20; i++) {
                backgroundElements.bubbles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 5 + 2,
                    speed: Math.random() * 2 + 1
                });
            }

            // Create seaweed
            for (let i = 0; i < 8; i++) {
                backgroundElements.seaweed.push({
                    x: Math.random() * canvas.width,
                    y: 550,
                    height: Math.random() * 100 + 50,
                    segments: Math.floor(Math.random() * 3) + 3,
                    offset: 0
                });
            }

            // Create coral
            for (let i = 0; i < 5; i++) {
                backgroundElements.coral.push({
                    x: Math.random() * canvas.width,
                    y: 550,
                    size: Math.random() * 30 + 20,
                    branches: Math.floor(Math.random() * 3) + 2
                });
            }
        }

        // Replace the drawing functions in gameLoopFn with these enhanced versions:
        function drawBackground() {
            // Draw gradient background
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#0066cc');
            gradient.addColorStop(1, '#003366');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw bubbles
            backgroundElements.bubbles.forEach(bubble => {
                ctx.beginPath();
                ctx.arc(bubble.x, bubble.y, bubble.size, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.fill();
                bubble.y -= bubble.speed;
                if (bubble.y < -10) {
                    bubble.y = canvas.height + 10;
                    bubble.x = Math.random() * canvas.width;
                }
            });

            // Draw seaweed
            backgroundElements.seaweed.forEach(plant => {
                ctx.beginPath();
                ctx.moveTo(plant.x, plant.y);
                for (let i = 0; i < plant.segments; i++) {
                    const waveOffset = Math.sin(Date.now() / 1000 + i + plant.offset) * 15;
                    ctx.quadraticCurveTo(
                        plant.x + waveOffset,
                        plant.y - (plant.height / plant.segments) * (i + 0.5),
                        plant.x,
                        plant.y - (plant.height / plant.segments) * (i + 1)
                    );
                }
                ctx.lineWidth = 5;
                ctx.strokeStyle = '#0d5c0d';
                ctx.stroke();
            });
        }

        function drawPlayer() {
            ctx.save();
            ctx.translate(player.x + player.width / 2, player.y + player.height / 2);
            if (keys.left) ctx.scale(-1, 1);

            // Draw fish body
            ctx.beginPath();
            ctx.fillStyle = '#ff6600';
            ctx.moveTo(-player.width/2, 0);
            ctx.quadraticCurveTo(
                player.width/2,
                -player.height/2,
                player.width/2,
                0
            );
            ctx.quadraticCurveTo(
                player.width/2,
                player.height/2,
                -player.width/2,
                0
            );
            ctx.fill();

            // Draw fin
            ctx.beginPath();
            ctx.fillStyle = '#ff8533';
            ctx.moveTo(-player.width/4, 0);
            ctx.quadraticCurveTo(
                -player.width/2,
                -player.height/3,
                -player.width/3,
                -player.height/2
            );
            ctx.lineTo(-player.width/4, 0);
            ctx.fill();

            // Draw eye
            ctx.beginPath();
            ctx.fillStyle = 'white';
            ctx.arc(-player.width/6, -player.height/6, 3, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.fillStyle = 'black';
            ctx.arc(-player.width/6, -player.height/6, 1.5, 0, Math.PI * 2);
            ctx.fill();

            ctx.restore();
        }

        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.save();
                ctx.translate(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2);
                if (enemy.speed < 0) ctx.scale(-1, 1);

                // Draw enemy fish
                ctx.beginPath();
                ctx.fillStyle = '#cc0000';
                ctx.moveTo(-enemy.width/2, 0);
                ctx.quadraticCurveTo(
                    enemy.width/2,
                    -enemy.height/2,
                    enemy.width/2,
                    0
                );
                ctx.quadraticCurveTo(
                    enemy.width/2,
                    enemy.height/2,
                    -enemy.width/2,
                    0
                );
                ctx.fill();

                // Draw fin
                ctx.beginPath();
                ctx.fillStyle = '#ff1a1a';
                ctx.moveTo(0, 0);
                ctx.quadraticCurveTo(
                    -enemy.width/4,
                    -enemy.height/2,
                    0,
                    -enemy.height
                );
                ctx.fill();

                ctx.restore();
            });
        }

        // Initialize Level
        let currentObjectives = [];
        let completedObjectives = new Set();

        function initLevel() {
            enemies = [];
            obstacles = [];
            goal = null;
            boss = null;
            player.x = 50;
            player.y = 500;
            player.vy = 0;
            player.isJumping = false;

            if (level === 1) { // Coral Reef Escape
                for (let i = 0; i < 3; i++) enemies.push({ x: 200 + i * 200, y: 500, width: 20, height: 20, speed: 2 });
                obstacles.push({ x: 400, y: 550, width: 100, height: 10, type: 'net', damage: 20 });
                goal = { x: 750, y: 500, width: 20, height: 20 };
            } else if (level === 2) { // Jellyfish Jungle
                for (let i = 0; i < 4; i++) obstacles.push({ x: 200 + i * 150, y: 450, width: 15, height: 30, type: 'jellyfish', damage: 20 });
                goal = { x: 750, y: 500, width: 20, height: 20 };
            } else if (level === 3) { // Sunken Shipwreck
                for (let i = 0; i < 2; i++) enemies.push({ x: 300 + i * 200, y: 500, width: 20, height: 20, speed: 3 });
                obstacles.push({ x: 500, y: 550, width: 50, height: 10, type: 'debris', damage: 15 });
                goal = { x: 750, y: 500, width: 20, height: 20 };
            } else if (level === 4) { // Shark Encounter
                boss = { x: 600, y: 400, width: 50, height: 30, speed: 2, health: 30 };
                goal = { x: 750, y: 500, width: 20, height: 20 };
            } else if (level === 5) { // EAC Ride
                for (let i = 0; i < 5; i++) obstacles.push({ x: 200 + i * 120, y: 450, width: 10, height: 20, type: 'rock', damage: 15 });
                goal = { x: 750, y: 500, width: 20, height: 20 };
            } else if (level === 6) { // Sydney Harbor Rescue
                for (let i = 0; i < 3; i++) enemies.push({ x: 200 + i * 200, y: 500, width: 20, height: 20, speed: 2 });
                obstacles.push({ x: 400, y: 550, width: 80, height: 10, type: 'net', damage: 20 });
                goal = { x: 750, y: 500, width: 20, height: 20 };
            } else if (level === 7) { // The Great Escape
                boss = { x: 600, y: 400, width: 50, height: 30, speed: 3, health: 40 };
                obstacles.push({ x: 300, y: 550, width: 60, height: 10, type: 'net', damage: 20 });
                goal = { x: 750, y: 500, width: 20, height: 20 };
            }

            // Initialize level objectives
            currentObjectives = [...levelData[level].objectives];
            completedObjectives.clear();

            // Show level intro
            showLevelIntro();
        }

        // Replace the showLevelIntro function
        function showLevelIntro() {
            gameState = 'levelIntro';
            overlay.classList.add('show');
            menuContent.style.display = 'none';
            introContent.style.display = 'block';
            storyText.innerHTML = `
                <h2>${levelData[level].title}</h2>
                <p>${levelData[level].story}</p>
                <h3>Objectives:</h3>
                <ul>${levelData[level].objectives.map(obj => `<li>${obj}</li>`).join('')}</ul>
                <p class="hint"><strong>Hint:</strong> ${levelData[level].hint}</p>
                <button onclick="beginLevel()">Begin Level</button>
            `;
        }

        // Add new function to handle level start
        function beginLevel() {
            gameState = 'playing';
            overlay.classList.remove('show');
            introContent.style.display = 'none';
            gameLoop = requestAnimationFrame(gameLoopFn);
        }

        // Update the startGame function
        function startGame() {
            score = 0;
            lives = 3;
            level = 1;
            player.health = 100;
            initLevel();
            initBackground();
            // Remove the direct game start, let showLevelIntro handle it
        }

        // Update validateNameAndStart function
        function validateNameAndStart() {
            playerName = playerNameInput.value.trim();
            if (!playerName) {
                alert('Please enter your name to start the game!');
                return;
            }
            gameState = 'intro';
            overlay.classList.add('show');
            menuContent.style.display = 'none';
            introContent.style.display = 'block';
            storyText.innerHTML = `
                <h2>Finding Nemo</h2>
                <p>Marlin, a clownfish, wakes to find his son Nemo gone!
                A diver took him to Sydney!
                With Dory's help, Marlin must brave the ocean.
                Dodge dangers, find clues, and rescue Nemo!</p>
                <button onclick="startGame()">Start Adventure</button>
            `;
        }

        // Update the gameLoopFn to use new drawing functions
        function gameLoopFn() {
            if (gameState !== 'playing') return;

            // Update Player
            if (keys.left && player.x > 0) player.x -= player.speed;
            if (keys.right && player.x < canvas.width - player.width) player.x += player.speed;
            if (keys.jump && !player.isJumping) {
                player.vy = -player.jumpPower;
                player.isJumping = true;
                playSound(440);
                createParticles(player.x + player.width / 2, player.y + player.height, '#ff4500', 5);
            }
            player.vy += 0.8; // Gravity
            player.y += player.vy;
            if (player.y > 500) {
                player.y = 500;
                player.vy = 0;
                player.isJumping = false;
            }

            // Update Enemies
            enemies.forEach(enemy => {
                enemy.x += enemy.speed;
                if (enemy.x <= 0 || enemy.x >= canvas.width - enemy.width) enemy.speed *= -1;
                if (checkCollision(player, enemy)) {
                    player.health -= 10;
                    enemies.splice(enemies.indexOf(enemy), 1);
                    score += 10;
                    playSound(220);
                    createParticles(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2, '#ff0000', 8);
                }
            });

            // Update Boss
            if (boss) {
                boss.x += boss.speed;
                if (boss.x <= 200 || boss.x >= canvas.width - boss.width) boss.speed *= -1;
                if (checkCollision(player, boss)) {
                    boss.health -= 5;
                    player.health -= 15;
                    playSound(110);
                    createParticles(boss.x + boss.width / 2, boss.y + boss.height / 2, '#800080', 10);
                    if (boss.health <= 0) {
                        score += 50;
                        boss = null;
                    }
                }
            }

            // Update Obstacles
            obstacles.forEach(obstacle => {
                if (checkCollision(player, obstacle)) {
                    player.health -= obstacle.damage || 20;
                    player.x -= 10;
                    playSound(110);
                    createParticles(player.x + player.width / 2, player.y + player.height / 2, '#ffffff', 5);
                }
            });

            // Check Goal
            if (goal && checkCollision(player, goal)) {
                score += 50;
                level++;
                if (level > 7) {
                    endGame(true);
                    return;
                }
                initLevel();
                playSound(880);
                createParticles(goal.x + goal.width / 2, goal.y + goal.height / 2, '#00ffff', 15);
            }

            // Check Game Over
            if (player.health <= 0) {
                lives--;
                player.health = 100;
                if (lives <= 0) {
                    endGame(false);
                } else {
                    initLevel();
                }
            }

            // Update Particles
            updateParticles();

            // Draw
            drawBackground();
            drawPlayer();
            drawEnemies();
            // Draw Obstacles (Jellyfish, Nets, Rocks)
            obstacles.forEach(obstacle => {
                if (obstacle.type === 'jellyfish') ctx.fillStyle = '#ff00ff';
                else if (obstacle.type === 'net') ctx.fillStyle = '#888888';
                else if (obstacle.type === 'rock') ctx.fillStyle = '#555555';
                else ctx.fillStyle = '#ffffff';
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });

            // Draw Goal (Nemo or Progression Point as a cyan rectangle)
            if (goal) {
                ctx.fillStyle = '#00ffff';
                ctx.fillRect(goal.x, goal.y, goal.width, goal.height);
            }

            // Draw Particles
            drawParticles();

            // Draw HUD
            drawHUD();

            requestAnimationFrame(gameLoopFn);
        }

        // Collision Detection
        function checkCollision(obj1, obj2) {
            return obj1.x < obj2.x + obj2.width &&
                   obj1.x + obj1.width > obj2.x &&
                   obj1.y < obj2.y + obj2.height &&
                   obj1.y + obj1.height > obj2.y;
        }

        // Game State Management
        function validateNameAndStart() {
            playerName = playerNameInput.value.trim();
            if (!playerName) {
                alert('Please enter your name to start the game!');
                return;
            }
            gameState = 'intro';
            overlay.classList.add('show');
            menuContent.style.display = 'none';
            introContent.style.display = 'block';
            storyText.innerHTML = `
                <h2>Finding Nemo</h2>
                <p>Marlin, a clownfish, wakes to find his son Nemo gone!
                A diver took him to Sydney!
                With Dory's help, Marlin must brave the ocean.
                Dodge dangers, find clues, and rescue Nemo!</p>
                <button onclick="startGame()">Start Adventure</button>
            `;
        }

        function startGame() {
            score = 0;
            lives = 3;
            level = 1;
            player.health = 100;
            initLevel();
            initBackground();
            // Remove the direct game start, let showLevelIntro handle it
        }

        function pauseGame() {
            if (gameState !== 'playing') return;
            gameState = 'paused';
            overlay.classList.add('show');
            pauseMenu.style.display = 'block';
            menuContent.style.display = 'none';
            introContent.style.display = 'none';
            gameOverMenu.style.display = 'none';
            highScoresDiv.style.display = 'none';
        }

        function resumeGame() {
            if (gameState !== 'paused') return;
            gameState = 'playing';
            overlay.classList.remove('show');
            gameLoop = requestAnimationFrame(gameLoopFn);
        }

        function endGame(won) {
            gameState = 'gameover';
            overlay.classList.add('show');
            gameOverMenu.style.display = 'block';
            menuContent.style.display = 'none';
            introContent.style.display = 'none';
            pauseMenu.style.display = 'none';
            highScoresDiv.style.display = 'none';
            if (won) {
                gameOverTitle.textContent = "Victory!";
                gameOverMessage.textContent = "Marlin and Nemo are reunited!\nThey swim home together, safe at last!";
            } else {
                gameOverTitle.textContent = "Game Over";
                gameOverMessage.textContent = "Marlin couldn't save Nemo in time...\nThe ocean was too dangerous.";
            }
            finalScoreSpan.textContent = score;
            highScores.push({ name: playerName, score });
            highScores.sort((a, b) => b.score - a.score);
            highScores = highScores.slice(0, 10);
            localStorage.setItem('highScores', JSON.stringify(highScores));
        }

        function restartGame() {
            gameState = 'playing';
            overlay.classList.remove('show');
            score = 0;
            lives = 3;
            level = 1;
            player.health = 100;
            initLevel();
            gameLoop = requestAnimationFrame(gameLoopFn);
        }

        function showHighScores() {
            overlay.classList.add('show');
            menuContent.style.display = 'none';
            introContent.style.display = 'none';
            pauseMenu.style.display = 'none';
            gameOverMenu.style.display = 'none';
            highScoresDiv.style.display = 'block';
            highScoresDiv.innerHTML = '<h2>High Scores</h2>' + highScores.map((hs, i) => `${i + 1}. ${hs.name}: ${hs.score}`).join('<br>') + '<br><button onclick="backToMenu()">Back</button>';
        }

        function backToMenu() {
            gameState = 'menu';
            overlay.classList.add('show');
            menuContent.style.display = 'block';
            introContent.style.display = 'none';
            pauseMenu.style.display = 'none';
            gameOverMenu.style.display = 'none';
            highScoresDiv.style.display = 'none';
        }

        // Initial State
        overlay.classList.add('show');

        // Add level completion check to gameLoopFn
        function checkLevelObjectives() {
            switch(level) {
                case 1:
                    if (enemies.length <= 1) completedObjectives.add(0);
                    if (player.y < 300) completedObjectives.add(1);
                    if (player.x > canvas.width * 0.8) completedObjectives.add(2);
                    break;
                case 2:
                    // Add similar objective checks for other levels
                    break;

        }

        // Modify the drawHUD function in gameLoopFn
        function drawHUD() {
            ctx.fillStyle = '#ffffff';
            ctx.font = '12px "Press Start 2P"';
            ctx.fillText(`Score: ${score}`, 10, 30);
            ctx.fillText(`Lives: ${lives}`, 10, 50);
            ctx.fillText(`Health: ${player.health}`, 10, 70);
            ctx.fillText(`Level: ${level}`, 10, 90);

            // Draw objectives
            ctx.font = '10px "Press Start 2P"';
            ctx.fillText('Objectives:', canvas.width - 200, 30);
            currentObjectives.forEach((obj, i) => {
                const completed = completedObjectives.has(i);
                ctx.fillStyle = completed ? '#00ff00' : '#ffffff';
                ctx.fillText(`${completed ? 'âœ“' : 'â€¢'} ${obj}`, canvas.width - 190, 50 + i * 20);

        }
