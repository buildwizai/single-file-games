<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Fight 3D</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: sans-serif;
            overflow: hidden; /* Prevent scrollbars */
        }

        #gameCanvas {
            border: 2px solid black;
            background-color: skyblue; /* Sky background */
        }

        #ui {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 16px;
            z-index: 1; /* Ensure UI is on top */
        }

        #restartButton {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 2; /* Ensure button is on top */
        }
        
        .mobile-controls {
            display: none; /* Initially hide mobile controls */
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            z-index: 10;
        }

        .mobile-button {
            display: inline-block;
            padding: 10px 15px;
            margin: 5px;
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: 1px solid white;
            cursor: pointer;
            border-radius: 5px;
            user-select: none; /* Prevent text selection */
        }

        /* Media query for mobile controls */
        @media (max-width: 600px) {
            .mobile-controls {
                display: block;
            }
        }

    </style>
</head>
<body>
    <div id="ui">Score: 0 - Level: 1 - Health: 3 - Rockets: 0 - Boomshell: 1</div>
    <canvas id="gameCanvas"></canvas>
    <button id="restartButton" onclick="restartGame()">Restart</button>

    <div class="mobile-controls">
        <div class="mobile-button" data-action="left">Left</div>
        <div class="mobile-button" data-action="right">Right</div>
        <div class="mobile-button" data-action="rocket">Rocket</div>
        <div class="mobile-button" data-action="boomshell">Boomshell</div>
    </div>


    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const uiElement = document.getElementById('ui');
        const restartButton = document.getElementById('restartButton');
        const mobileControls = document.querySelector('.mobile-controls');

        let score = 0;
        let level = 1;
        let playerHealth = 3;
        let playerRockets = 0;
        let playerBoomshells = 1;
        let playerSpeed = 5;
        let bulletStreams = 1;  // Number of bullet streams

        let playerX = 0; // Initialized later based on canvas width
        const playerY = 0;  // Player is at Z=0
        const playerWidth = 50;
        const playerHeight = 40;

        let enemies = [];
        let bullets = [];
        let rockets = [];
        let particles = [];
        let lastBulletTime = 0;
        let lastRocketTime = Date.now();
        let gameOver = false;

        // Web Audio API setup
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        // --- Sound Functions ---
        function playSound(frequency, duration) {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.frequency.value = frequency;
            oscillator.type = 'sine'; // Keep it simple

            gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime); // Initial volume
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration); // Fade out

            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + duration);
        }


        // --- Drawing Functions ---

        function drawPlayer() {
            // Curved body (blue gradient)
            const bodyGradient = ctx.createLinearGradient(playerX - playerWidth / 2, playerY - playerHeight, playerX + playerWidth / 2, playerY);
            bodyGradient.addColorStop(0, '#1E90FF');
            bodyGradient.addColorStop(1, '#00BFFF');
            ctx.fillStyle = bodyGradient;
            ctx.beginPath();
            ctx.moveTo(playerX, playerY - playerHeight); // Top center
            ctx.quadraticCurveTo(playerX - playerWidth / 2, playerY - playerHeight / 2, playerX - playerWidth / 2, playerY); // Left curve
            ctx.lineTo(playerX + playerWidth / 2, playerY); // Bottom right
            ctx.quadraticCurveTo(playerX + playerWidth / 2, playerY - playerHeight / 2, playerX, playerY - playerHeight); // Right curve
            ctx.closePath();
            ctx.fill();

            // Metallic wings (gray gradient)
            const wingGradient = ctx.createLinearGradient(playerX - playerWidth, playerY - playerHeight / 2, playerX + playerWidth, playerY - playerHeight / 2);
            wingGradient.addColorStop(0, '#A9A9A9');
            wingGradient.addColorStop(1, '#D3D3D3');
            ctx.fillStyle = wingGradient;
            ctx.beginPath();
            ctx.moveTo(playerX - playerWidth / 2, playerY - playerHeight / 4);
            ctx.lineTo(playerX - playerWidth, playerY - playerHeight / 2);
            ctx.lineTo(playerX + playerWidth, playerY - playerHeight / 2);
            ctx.lineTo(playerX + playerWidth / 2, playerY - playerHeight / 4);
            ctx.closePath();
            ctx.fill();

            // Gold tail
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.moveTo(playerX - playerWidth / 4, playerY - playerHeight);
            ctx.lineTo(playerX + playerWidth / 4, playerY - playerHeight);
            ctx.lineTo(playerX, playerY - playerHeight * 1.5);
            ctx.closePath();
            ctx.fill();

            // Glass cockpit
            ctx.fillStyle = 'rgba(135, 206, 250, 0.7)';
            ctx.beginPath();
            ctx.arc(playerX, playerY - playerHeight * 0.8, playerWidth / 8, 0, 2 * Math.PI);
            ctx.fill();

             // Pulsating exhaust (orange, more elaborate)
            const time = Date.now() * 0.005; // For pulsating effect
            const pulse = Math.sin(time) * 0.2 + 0.5; // Pulse between 0.3 and 0.7
            ctx.fillStyle = `rgba(255, 165, 0, ${pulse})`;
            ctx.beginPath();
            ctx.moveTo(playerX - playerWidth / 8, playerY);
            ctx.lineTo(playerX + playerWidth / 8, playerY);
            ctx.lineTo(playerX, playerY + 15 * pulse); // Dynamic length
            ctx.closePath();
            ctx.fill();


            // Player health bar
            ctx.fillStyle = 'red';
            ctx.fillRect(playerX - 20, playerY - playerHeight - 15, 40, 5);
            ctx.fillStyle = 'green';
            ctx.fillRect(playerX - 20, playerY - playerHeight - 15, 40 * (playerHealth / 3), 5);
        }



        function drawEnemy(enemy) {
            const scale = (300 - enemy.z) / 300;
            const scaledWidth = enemy.width * scale;
            const scaledHeight = enemy.height * scale;

            const gradient = ctx.createLinearGradient(
                enemy.x - scaledWidth / 2, enemy.y - scaledHeight / 2,
                enemy.x + scaledWidth / 2, enemy.y + scaledHeight / 2
            );
            gradient.addColorStop(0, '#8B0000');
            gradient.addColorStop(1, '#CD5C5C');
            ctx.fillStyle = gradient;
            ctx.fillRect(enemy.x - scaledWidth / 2, enemy.y - scaledHeight / 2, scaledWidth, scaledHeight);

            // Enemy health bar (scaled)
            const healthBarWidth = scaledWidth * 0.8; // 80% of enemy width
            const healthBarHeight = scaledHeight * 0.1; // 10% of enemy height
            const healthBarX = enemy.x - healthBarWidth / 2;
            const healthBarY = enemy.y - scaledHeight / 2 - healthBarHeight - 2 * scale; // Scale the offset
            ctx.fillStyle = 'red';
            ctx.fillRect(healthBarX, healthBarY, healthBarWidth, healthBarHeight);
            ctx.fillStyle = 'green';
            ctx.fillRect(healthBarX, healthBarY, healthBarWidth * (enemy.health / enemy.maxHealth), healthBarHeight);

        }



        function drawBullet(bullet) {
            ctx.fillStyle = 'yellow';
            ctx.fillRect(bullet.x - 2, bullet.y - 5, 4, 10);
        }

        function drawRocket(rocket) {
            ctx.fillStyle = 'gold';
            ctx.beginPath();
            ctx.moveTo(rocket.x, rocket.y);
            ctx.lineTo(rocket.x - 5, rocket.y - 15);
            ctx.lineTo(rocket.x + 5, rocket.y - 15);
            ctx.closePath();
            ctx.fill();
        }


      function drawParticles() {
        for (const particle of particles) {
            const opacity = (particle.lifetime / particle.maxLifetime); // Calculate opacity
            ctx.fillStyle = `rgba(${particle.color.r}, ${particle.color.g}, ${particle.color.b}, ${opacity})`;
            ctx.beginPath();
            ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
            ctx.fill();
        }
      }



        // --- Update Functions ---

        function updatePlayer() {
            if (keys['ArrowLeft'] || touchState.left) {
                playerX -= playerSpeed;
            }
            if (keys['ArrowRight'] || touchState.right) {
                playerX += playerSpeed;
            }
            if (keys['ArrowUp']) {
                playerSpeed = Math.min(10, playerSpeed + 1);
                keys['ArrowUp'] = false; // Prevent continuous increase
            }
            if (keys['ArrowDown']) {
                playerSpeed = Math.max(1, playerSpeed - 1);
                keys['ArrowDown'] = false;
            }
             // Keep player within bounds
            playerX = Math.max(playerWidth / 2, Math.min(canvas.width - playerWidth / 2, playerX));

            // Fire bullets
            if (Date.now() - lastBulletTime > 200) {
               for (let i = 0; i < bulletStreams; i++) {
                 const offset = (i - (bulletStreams - 1) / 2) * 10; // Spread bullets
                 bullets.push({ x: playerX + offset, y: playerY - playerHeight, damage: 1 });
               }
               playSound(800, 0.1);
               lastBulletTime = Date.now();
            }


            // Fire rockets
            if ((keys['Space'] || touchState.rocket) && playerRockets > 0) {
                rockets.push({ x: playerX, y: playerY - playerHeight, damage: 3 });
                playSound(200, 0.3);
                playerRockets--;
                keys['Space'] = false; // prevent continuous firing.
                touchState.rocket = false;
            }

            //Fire boomshell
            if ((keys['KeyA'] || touchState.boomshell) && playerBoomshells > 0) {
               enemies = [];  //Clear all enemies
               playSound(100,0.5);
               playerBoomshells--;
               keys['KeyA'] = false; // prevent continuous firing.
               touchState.boomshell = false;
            }

             // Add rockets every 30 seconds
            if (Date.now() - lastRocketTime > 30000) {
              playerRockets += 5;
              lastRocketTime = Date.now();
            }
        }


        function updateEnemies() {
            if (Math.random() < 0.02) { // 2% chance per frame to spawn an enemy
                const isBig = Math.random() < 0.2; // 20% chance for a big enemy
                const enemyWidth = isBig ? 60 : 40;
                const enemyHeight = isBig ? 90 : 60;
                const enemySpeed = isBig ? (0.5 + level * 0.1) * 0.7 : (0.5 + level * 0.1);
                const enemyHealth = isBig? level * 2 : level;

                enemies.push({
                    x: Math.random() * canvas.width,
                    y: canvas.height, // Start at the top (visually)
                    z: 300,          // Start at the top (depth)
                    width: enemyWidth,
                    height: enemyHeight,
                    speed: enemySpeed,
                    health: enemyHealth,
                    maxHealth: enemyHealth, //For health bar
                    isBig: isBig // Store if it's a big enemy
                });
            }

            for (let i = enemies.length - 1; i >= 0; i--) {
                enemies[i].z -= enemies[i].speed;
                enemies[i].y = canvas.height - (enemies[i].z / 300) * canvas.height; // Update Y based on Z

                if (enemies[i].z <= 0) {
                    // Enemy reached player, cause damage
                    playerHealth--;
                    enemies.splice(i, 1);
                    if (playerHealth <= 0) {
                        gameOver = true;
                    }
                }
            }
        }



        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].y -= 10; // Bullet speed
                if (bullets[i].y < 0) {
                    bullets.splice(i, 1);
                }
            }
        }


      function updateRockets() {
        for (let i = rockets.length - 1; i >= 0; i--) {
            rockets[i].y -= 15; // Rocket speed (faster than bullets)
            if (rockets[i].y < 0) {
                rockets.splice(i, 1);
            }
        }
      }

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].x += particles[i].vx;
                particles[i].y += particles[i].vy;
                particles[i].lifetime--;

                if (particles[i].lifetime <= 0) {
                    particles.splice(i, 1);
                }
            }
        }


      function checkCollisions() {
        // Bullet-Enemy collisions
        for (let i = bullets.length - 1; i >= 0; i--) {
            for (let j = enemies.length - 1; j >= 0; j--) {
                const bullet = bullets[i];
                const enemy = enemies[j];
                const scale = (300 - enemy.z) / 300;
                const scaledWidth = enemy.width * scale;
                const scaledHeight = enemy.height * scale;

                if (bullet.x > enemy.x - scaledWidth / 2 &&
                    bullet.x < enemy.x + scaledWidth / 2 &&
                    bullet.y > enemy.y - scaledHeight / 2 &&
                    bullet.y < enemy.y + scaledHeight / 2) {

                    bullets.splice(i, 1);
                    enemy.health -= bullet.damage;
                    if (enemy.health <= 0) {
                        score += enemy.isBig ? 50 : 10;
                        createExplosion(enemy.x, enemy.y, enemy.isBig); // Pass isBig
                        enemies.splice(j, 1);
                        playSound(300, 0.2);
                    }
                    break; // Bullet can only hit one enemy
                }
            }
        }

        // Rocket-Enemy collisions
            for (let i = rockets.length - 1; i >= 0; i--) {
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const rocket = rockets[i];
                    const enemy = enemies[j];
                    const scale = (300 - enemy.z) / 300;
                    const scaledWidth = enemy.width * scale;
                    const scaledHeight = enemy.height * scale;


                    if (rocket.x > enemy.x - scaledWidth / 2 &&
                        rocket.x < enemy.x + scaledWidth / 2 &&
                        rocket.y > enemy.y - scaledHeight/2 &&
                        rocket.y < enemy.y + scaledHeight/2) {

                        rockets.splice(i, 1);
                        enemy.health -= rocket.damage;
                        if (enemy.health <= 0) {
                            score += enemy.isBig ? 50 : 10;
                             createExplosion(enemy.x, enemy.y, enemy.isBig); // Pass isBig
                            enemies.splice(j, 1);
                             playSound(300, 0.2);
                        }
                        break; // Rocket can only hit one enemy (no piercing)
                    }
                }
            }
      }
    function createExplosion(x, y, isBig) {
        const numParticles = isBig ? 20 : 10;
        for (let i = 0; i < numParticles; i++) {
            const angle = Math.random() * Math.PI * 2;
            const speed = Math.random() * 3 + 1;
            particles.push({
                x: x,
                y: y,
                vx: Math.cos(angle) * speed,
                vy: Math.sin(angle) * speed,
                size: Math.random() * 3 + 1,
                color: { r: 255, g: Math.floor(Math.random() * 165), b: 0 }, // Orange/yellow range
                lifetime: 60,
                maxLifetime: 60
            });
        }
    }

    function updateLevel() {
        if (score >= 450) {
            level = 4;
        } else if (score >= 250) {
            level = 3;
        } else if (score >= 100) {
            level = 2;
        } else {
            level = 1;
        }

          // Adjust bullet streams based on level
        switch (level) {
            case 1: bulletStreams = 1; break;
            case 2: bulletStreams = 2; break;
            case 3: bulletStreams = 3; break;
            case 4: bulletStreams = 4; break;
        }

         // Ensure player has at least 1 boomshell per level
        playerBoomshells = Math.max(1,level);

    }

    function updateUI() {
        uiElement.textContent = `Score: ${score} - Level: ${level} - Health: ${playerHealth} - Rockets: ${playerRockets} - Boomshell: ${playerBoomshells}`;
    }



        // --- Game Loop ---
        function gameLoop() {
            if (gameOver) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                restartButton.style.display = 'block';

                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            updatePlayer();
            updateEnemies();
            updateBullets();
            updateRockets();
            updateParticles();
            checkCollisions();
            updateLevel();
            updateUI();

            drawPlayer();
            enemies.forEach(drawEnemy);
            bullets.forEach(drawBullet);
            rockets.forEach(drawRocket);
            drawParticles();

            requestAnimationFrame(gameLoop);
        }



        // --- Input Handling ---

        let keys = {};
        let touchState = {
            left: false,
            right: false,
            rocket: false,
            boomshell: false
        };

        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
        });

        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });

        // Touch controls
        mobileControls.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevent scrolling
            const action = e.target.dataset.action;
            if (action) {
                touchState[action] = true;
            }
        });

        mobileControls.addEventListener('touchend', (e) => {
             e.preventDefault();
            const action = e.target.dataset.action;
            if (action) {
                touchState[action] = false;
            }
        });

        mobileControls.addEventListener('touchcancel', (e) => { //For when touch is cancelled
              e.preventDefault();
            const action = e.target.dataset.action;
            if (action) {
                touchState[action] = false;
            }

        });

       // Touch move for left/right continuous movement
        mobileControls.addEventListener('touchmove', (e) => {
              e.preventDefault();
            const touchX = e.touches[0].clientX;
            const rect = mobileControls.getBoundingClientRect();
            const leftButton = document.querySelector('[data-action="left"]');
            const rightButton = document.querySelector('[data-action="right"]');
            const leftRect = leftButton.getBoundingClientRect();
            const rightRect = rightButton.getBoundingClientRect();


            touchState.left = touchX >= leftRect.left && touchX <= leftRect.right;
            touchState.right = touchX >= rightRect.left && touchX <= rightRect.right;
        });



        // --- Game Initialization ---

        function resizeCanvas() {
            const maxWidth = 800;
            const maxHeight = 600;
            const aspectRatio = maxWidth / maxHeight;

            let width = window.innerWidth;
            let height = window.innerHeight;

            if (width / height > aspectRatio) {
                width = height * aspectRatio;
            } else {
                height = width / aspectRatio;
            }
            width = Math.min(width, maxWidth); // limit to max width
            height = Math.min(height, maxHeight);

            canvas.width = width;
            canvas.height = height;

              // Update playerX based on canvas size.
            playerX = canvas.width / 2;

        }

        function restartGame() {
            score = 0;
            level = 1;
            playerHealth = 3;
            playerRockets = 0;
            playerBoomshells = 1;
            bulletStreams = 1;
            enemies = [];
            bullets = [];
            rockets = [];
            particles = [];
            gameOver = false;
            restartButton.style.display = 'none';
            gameLoop();
        }

        resizeCanvas(); // Initial resize
        window.addEventListener('resize', resizeCanvas); // Resize on window resize
        gameLoop(); // Start the game!
    </script>
</body>
</html>
